<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../CSS/reg.css">
    <link rel="stylesheet" href="../CSS/up_bellow.css">
    <link rel="stylesheet" href="../CSS/delete.css">
    
    <title>Регистрация</title>
</head> 

<body>
    <header>
        <div class="Logo">
            <img class="logotipe" src="../Photos/Logo.png">
                <nav class="prof">
                     <img class="profile" src="../Photos/Profile.svg">
                    <div class="links_entry_exit"> 
                        <a class="link_entry_exit white" href="#">Войти</a>
                        <a class="link_entry_exit white" href="#">Зарегистрироваться</a>
                    </div>
                </nav>
        </div>
    </header>

    <form class="site_centr">
        <h1 class="registr">Регистрация</h1>

        <div class = "registration">

            <div class = "form-links">

                <div class = "form-link">
                    <h4 class = "reg_input_field">Имя</h4>
                    <input class = "reg_input" type = "text">
                </div>

                <div class = "form-link">
                    <h4 class = "reg_input_field">Фамилия</h4>
                    <input class = "reg_input" type = "text">
                </div>

                <div class = "form-link">
                    <h4 class = "reg_input_field">Логин *</h4>
                    <input id = "login" class = "reg_input" type = "text">
                    <div class = "comm">
                            <label id = "h4_comment_1">Только буквы, цифры и символы @.+-_</label>
                            <label id = "h4_comment_2">Не более 150 символов</label>
                        </div>
                    </div>

                <div class = "form-link">
                    <h4 class = "reg_input_field">E-mail</h4>
                    <input class = "reg_input" type = "email">
                </div>

                <div class = "form-link">
                    <h4 class = "reg_input_field">Пароль *</h4>
                    <input id = "password" class = "reg_input" type = "password">
                    <div class = "comm">
                            <label id = "h4_comment_pass1">Минимум 8 символов</label>
                            <label id = "h4_comment_pass2">Не может состоять только из цифр</label>
                            <label id = "h4_comment_pass3">Не должен совпадать с логином</label>
                        </div>
                    </div>

                <div class = "form-link">
                    <h4 class = "reg_input_field">Подтверждения пароля *</h4>
                    <input id = "password_ok" class = "reg_input" type = "text">
                    <div class = "comm">
                            <label id = "h4_comment_pass_ok_1">Пароли совпадают</label>
                        </div>
                    </div>
                </div>

            <div class = "checkboxing">
                <input id = "checking" type = "checkbox">
                <h4 class = "check">Даю своё согласие на обработку персональных данных</h4>
            </div>

            <button id = "registration_button" class = "reg_button">Зарегистрировать</button>

        </div>

    </form>

<footer>
        <div class="site_centr">
        <div class="bellow_site">
                <div class="prof">
                    <a href="https://github.com/MariaShott" class="links_entry_exit blue">Об авторе</a>
                    <a href="#" class="links_entry_exit blue">Технологии</a>
            </div>
                <p class="bottom_right">© Blog, 2022</p>
            </div>
        </div>
    </footer>
    <script src="../JS/reg.js"></script>
</body>
</html>
